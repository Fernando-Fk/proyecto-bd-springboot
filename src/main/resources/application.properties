server.port=${PORT:8080}

# Configuración de base de datos
# Si Render proporciona DATABASE_URL (formato: postgresql://user:password@host:port/database),
# DatabaseConfig lo parsea automáticamente.
# Si no, usa estas variables individuales o valores por defecto
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/edutrackdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:postgres}}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=false
springdoc.packages-to-scan=com.edutrack.academico.controllers



